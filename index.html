<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rob a Cat 3D</title>
<style>
body { margin:0; overflow:hidden; background:#222; }
#score { position:absolute; top:10px; left:10px; color:white; font-family:sans-serif; font-size:20px; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
const socket = io();

// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x555555));

// Ground
const groundGeo = new THREE.PlaneGeometry(100,100);
const groundMat = new THREE.MeshPhongMaterial({color:0x333333});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// Game objects
let players = {};
let cats = [];
let myId;
let myScore = 0;

// Shapes
function createPlayerMesh(color=0x00ffff){
    const geo = new THREE.BoxGeometry(1,2,1);
    const mat = new THREE.MeshPhongMaterial({color});
    return new THREE.Mesh(geo, mat);
}
function createCatMesh(){
    const geo = new THREE.SphereGeometry(0.5,16,16);
    const mat = new THREE.MeshPhongMaterial({color:0xff9900});
    return new THREE.Mesh(geo, mat);
}

// Socket events
socket.on('init', data => {
    players = {};
    myId = data.id;
    for(let id in data.players){
        const mesh = createPlayerMesh(id===myId ? 0x00ffff:0xffffff);
        mesh.position.set(data.players[id].x,1,data.players[id].z);
        scene.add(mesh);
        players[id] = { mesh, score: data.players[id].score };
    }

    cats = [];
    data.cats.forEach(cat=>{
        const mesh = createCatMesh();
        mesh.position.set(cat.x,0.5,cat.z);
        scene.add(mesh);
        cats.push({ id: cat.id, mesh });
    });

    camera.position.set(players[myId].mesh.position.x,5,players[myId].mesh.position.z+10);
});

socket.on('newPlayer', data=>{
    const mesh = createPlayerMesh(0xffffff);
    mesh.position.set(data.player.x,1,data.player.z);
    scene.add(mesh);
    players[data.id] = { mesh, score: data.player.score };
});

socket.on('update', data=>{
    // Update players
    for(let id in data.players){
        if(players[id]){
            players[id].mesh.position.x = data.players[id].x;
            players[id].mesh.position.z = data.players[id].z;
            players[id].score = data.players[id].score;
        }
    }

    // Update cats
    cats.forEach(cat=>scene.remove(cat.mesh));
    cats = [];
    data.cats.forEach(cat=>{
        const mesh = createCatMesh();
        mesh.position.set(cat.x,0.5,cat.z);
        scene.add(mesh);
        cats.push({ id: cat.id, mesh });
    });
});

socket.on('score', s=>{
    myScore = s;
    document.getElementById('score').innerText = 'Score: '+myScore;
});

// Movement
const keys = {};
document.addEventListener('keydown', e=>keys[e.key.toLowerCase()]=true);
document.addEventListener('keyup', e=>keys[e.key.toLowerCase()]=false);

function animate(){
    requestAnimationFrame(animate);

    if(players[myId]){
        const speed = 0.2;
        let pos = players[myId].mesh.position;
        if(keys['w']||keys['arrowup']) pos.z -= speed;
        if(keys['s']||keys['arrowdown']) pos.z += speed;
        if(keys['a']||keys['arrowleft']) pos.x -= speed;
        if(keys['d']||keys['arrowright']) pos.x += speed;

        socket.emit('move',{ x: pos.x, z: pos.z });

        // Camera follow
        camera.position.x = pos.x;
        camera.position.z = pos.z+10;
        camera.position.y = 5;
        camera.lookAt(pos);
    }

    renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
